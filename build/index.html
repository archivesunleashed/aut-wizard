<html>
<head>
  <script type="text/javascript"
  src="aut-form.js">
</script>
<script type="text/javascript" src="multirange.js"></script>
<link rel="stylesheet" type="text/css" href="multirange.css" />
</head>
<body>
  <div "error"> </div>
  <label> What would you like to collect: </label><br />
  <select id="outputType">
    <option>plain text</option>
    <option>domain frequencies</option>
    <option>hyper-link network</option>
    <option>
  </select>
  <br /><br />
  <label> Would you also like them grouped by...</label><br />
  <input id="includeDates" class="inc" type="checkbox">Dates</input><br />
  <input id="includeDomains" class="inc" type="checkbox">Domains</input><br />
  <input id="includeUrls" class="inc" type="checkbox">Urls (inside the text)</input><br />
  <br />
  <label> Insert the relative path to your files </label><br />
  <input id="collectionPath" size="50"></input><br />
  <br />

  <button id="filter" value="Get">add filter</button>
  <select id='filter-type'>
    <option value="by domain"> by domain </option>
    <option value="by date range"> by date </option>
    <option value="by url pattern"> by url pattern </option>
    <option value="by language"> by language </option>
    <option value="keyword"> keyword </option>
    <option value="remove boilerplate"> remove boilerplate </option>
  </select><br />
  <div id="filterform"></div><br />
  <div id="filters"></div><br />
  <form id="radios">
  <label> In what format would you like your output: </label><br />
    <input id="screen_output" type="radio" name="output" value="screen" checked>Output to Screen</input>
    <input id="file_output" type="radio" name="output" value="file">Output to TextFile</input>
  </form>
  <div id="output_text">
    <label>Take this many:</label>
    <input id="take_output" type="number" min=3 max=1000 value=10></input></div>
  <button id="scriptify" value="Get">create script</button><br />
  <br />
  <br />

  <div id="outputText"></div>
</body>
